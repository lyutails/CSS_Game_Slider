<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Game_Slider</title>
    <link rel="stylesheet" href="2_light_me_up_firefly.css">
    <link rel="icon" type="image" href="./references/2_firefly_pics/firefly_yellow.svg">
</head>
<body class="wrapper">
    <input class="input_circle input_circle1" type="radio" id="circle1">
    <input class="input_circle input_circle2" type="radio" id="circle2">
    <input class="input_circle input_circle3" type="radio" id="circle3">
    <input class="input_circle input_circle4" type="radio" id="circle4">
    <input class="input_circle input_circle5" type="radio" id="circle5">
    <input class="input_circle input_circle6" type="radio" id="circle6">
    <input class="input_circle input_circle7" type="radio" id="circle7">    

    <img class="boom" src="./references/boom.png"> 
    <header class="title_wrapper">
        <div class="star_two"></div>
        <div class="star_four"></div>
        <div class="cloud_three"></div>
        <div class="star_five"></div> 
        <div class="cloud_one"><p class="name">Light me up</p></div>
        <div class="star_six"></div>
        <div class="star_seven"></div> 
        <div class="cloud_two"></div>
        <div class="star_one"></div>        
        <div class="star_three"></div>                               
    </header>
    <div class="main_wrapper">        
    <div class="second_game_firefly"> 
        <div class="fireflies_jar_wrapper">
            <div class="fireflies" id="random">
                <div class="firefly firefly_one"></div>
                <div class="firefly firefly_two"></div>
                <div class="firefly firefly_three"></div>
                <div class="firefly firefly_four"></div>
                <div class="firefly firefly_five"></div>
                <div class="firefly firefly_six"></div>
                <div class="firefly firefly_seven"></div>
            </div>      
            <div class="branch_jar">
                <div class="branch_jar_wrapper">
                <div class="branch"></div>
                <div class="jar"></div>
            </div>                                   
        </div>            
        </div>            
            <div class="fly_button_placement">
                <div class="fly_button">
                    <label for="circle1" class="button_click"><span></span></label>
                    <label for="circle2" class="button_click"><span></span></label>
                    <label for="circle3" class="button_click"><span></span></label>
                    <label for="circle4" class="button_click"><span></span></label>
                    <label for="circle5" class="button_click"><span></span></label>
                    <label for="circle6" class="button_click"><span></span></label>
                    <label for="circle7" class="button_click"><span></span></label>
                </div>                             
            </div>     
        </div>            
    </div>  
<div class="about">
    <div class="creator">@lyutails</div>
    <div class="slides_logic">   
        <input type="radio" id="a1" name="a" checked>
        <input type="radio" id="a2" name="a">
        <input type="radio" id="a3" name="a">
        <input type="radio" id="a4" name="a">
        <input type="radio" id="a5" name="a">
        <input type="radio" id="a6" name="a">
        <input type="radio" id="a7" name="a">
    </div> 
</div> 
</body>
</html>
