<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Game_Slider</title>
    <link rel="stylesheet" href="3_gems.css">
    <link rel="icon" type="image" href="./references/3_gems/Ruby_logo.svg">
</head>
<body class="wrapper">
    <img class="boom" src="./references/boom.png"> 
    <header class="title_wrapper"> 
        <div class="gems_chest"></div>       
        <p class="name">Match me</p>
        <div class="jewels"></div>                                       
    </header>
    <div class="main_wrapper">        
    <div class="third_game_gems">         
        <div class="gems">
            <div class="gem_one"></div>
            <div class="gem_two"></div>    
            <div class="gem_three"></div>    
            <div class="gem_four"></div>    
            <div class="gem_five"></div>    
            <div class="gem_six"></div>    
            <div class="gem_seven"></div>    
            <div class="gem_eight"></div>    
            <div class="gem_nine"></div>
            <div class="gem_ten"></div> 
            <div class="gem_eleven"></div>
            <div class="gem_twelve"></div>
            <div class="gem_thirteen"></div>                            
        </div>            
            <div class="shapes">
                <div class="shape shape_one"></div>
                <div class="shape shape_two"></div>
                <div class="shape shape_three"></div>
                <div class="shape shape_four"></div>
                <div class="shape shape_five"></div>
                <div class="shape shape_six"></div>
                <div class="shape shape_seven"></div>
                <div class="shape shape_eight"></div>
                <div class="shape shape_nine"></div>
                <div class="shape shape_ten"></div>
                <div class="shape shape_eleven"></div>
                <div class="shape shape_twelve"></div>
                <div class="shape shape_thirteen"></div>                
            </div>     
        </div>            
    </div>  
<div class="about">
    <div class="creator">@lyutails</div>
    <div class="slides_logic">   
        <input type="radio" id="a1" name="a" checked>
        <input type="radio" id="a2" name="a">
        <input type="radio" id="a3" name="a">
        <input type="radio" id="a4" name="a">
        <input type="radio" id="a5" name="a">
        <input type="radio" id="a6" name="a">
        <input type="radio" id="a7" name="a">
    </div> 
</div> 
</body>
</html>
