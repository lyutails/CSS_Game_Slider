<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Game_Slider</title>
    <link rel="stylesheet" href="6_hedgehog_puzzle.css">
    <link rel="icon" type="image" href="./references/7_heart/heart.svg">
</head>
<body class="wrapper">    
    <img class="boom" src="./references/boom.png"> 
    <div class="main_wrapper">
        <div class="top_wrapper">
            <div class="kite"></div>
            <div class="name">Just love</div> 
            <div class="hive"></div>
        </div>                  
        <div class="puzzle">
            <div class="details_left">
                <div class="detail_l1"></div>
                <div class="detail_l2"></div>
                <div class="detail_l3"></div>
                <div class="detail_l4"></div>
                <div class="detail_l5"></div>
            </div>
            <div class="puzzle_pic"></div>
            <div class="details_right">
                <div class="detail_r1"></div>
                <div class="detail_r2"></div>
                <div class="detail_r3"></div>
                <div class="detail_r4"></div>
                <div class="detail_r5"></div>
            </div>                
        </div>
        <div class="hedgehog_wrapper">
            <div class="hedgehog"></div>
            <div class="apple"></div>
            <div class="mushrooms"></div>
            <div class="maple_leaf"></div>
            <div class="marshmallow"></div>
            <div class="sock"></div>
            <div class="acorn"></div>
            
            <div class="muhomor"></div>
            <div class="oak_leaf"></div>
            <div class="pear"></div>
            <div class="umbrella"></div>
            <div class="broom"></div>
            <div class="house"></div>
        </div>
        <div class="grass"></div>  
    </div>   
<div class="about">
    <div class="creator">@lyutails</div>
    <div class="slides_logic">   
        <input type="radio" id="a1" name="a" checked>
        <input type="radio" id="a2" name="a">
        <input type="radio" id="a3" name="a">
        <input type="radio" id="a4" name="a">
        <input type="radio" id="a5" name="a">
        <input type="radio" id="a6" name="a">
        <input type="radio" id="a7" name="a">
    </div> 
</div> 
</body>
</html>
