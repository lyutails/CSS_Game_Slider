<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Game_Slider</title>
    <link rel="icon" type="image/x-icon" href="./references/dino.svg">
</head>
<body>
    <input type="checkbox" id="l1">
    <input type="checkbox" id="l2">
    <input type="checkbox" id="r1">
    <input type="checkbox" id="r2">
    <input type="checkbox" id="z1">
    <input type="checkbox" id="z2">

    <input type="radio" id="a1" name="a" checked>
    <input type="radio" id="a2" name="a">
    <input type="radio" id="a3" name="a">
    <input type="radio" id="a4" name="a">

    <!--oneTime-->
    <input type="checkbox" id="q1">

    <!--dino-->
    <input type="checkbox" id="dino">

    <div class="view">
        <div>
            <label for="l1_">l1</label>
            <label for="l2_">l2</label>
            <div class="l1">or</div>
        </div>
        <div>
            <label for="r1_">r1</label>
            <label for="r2_">r2</label>
            <div class="r2">and</div>
        </div>
        <div>
            <label for="n1_">r1</label>
            <label for="n2_">r2</label>
            <div class="n1">xor</div>        
        </div>
    </div>
    <div>
        <div class="pagination">
            <div class="arrow_container">
                <label for="s1" class="sa sa1">1</label>
                <label for="s1" class="sa sa2">2</label>
                <label for="s1" class="sa sa3">3</label>
                <label for="s1" class="sa sa4">4</label>
            </div>
            <div>
                <label for="s1" class="sa sl1">1</label>
                <label for="s1" class="sa sl2">2</label>
                <label for="s1" class="sa sl3">3</label>
                <label for="s1" class="sa sl4">4</label>
            </div>
            <div class="arrow_container">
                <label for="s1" class="sa sd1">1</label>
                <label for="s1" class="sa sd2">2</label>
                <label for="s1" class="sa sd3">3</label>
                <label for="s1" class="sa sd4">4</label>
            </div>
        </div>
        <div class="sv1">1</div>
        <div class="sv2">1</div>
        <div class="sv3">1</div>
        <div class="sv4">1</div>
    </div>

    <div>
        <div class="one_wrapper">
            <div class="one_view">oneTime</div>
            <label for="c1" class="one"></label>
        </div>
    </div>

    <!--game_one-->

    <div class="dino">
        <div class="player">
            <div class="player_img">1</div>
            <label for="dino" class="player_click"></label>
        </div>
        <div class="field">
            <div class="obstacle">
                2
            </div>
        </div>
    </div>
</body>
</html>
