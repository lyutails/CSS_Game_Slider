<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Game_Slider</title>
    <link rel="stylesheet" href="4_potions.css">
    <link rel="icon" type="image" href="./references/4_potions/potion_purple.svg">
</head>
<body class="wrapper">
    <img class="boom" src="./references/boom.png"> 
    <header class="title_wrapper">                
        <div class="recipe_scroll_empty">            
            <div class="recipe_wrapper">
                <p class="recipe">Recipe</p>
                <p class="recipe_1">1. two tulip onions</p>
                <p class="recipe_2">2. crystal</p>
                <p class="recipe_3">3. moon apple</p>
                <p class="recipe_4">4. unicorn's horn pollen</p>
                <p class="recipe_5">5. star's dust</p>
                <p class="recipe_6">6. pink water</p>
                <p class="recipe_7">7. an acorn<span class="dirt"></span></p>                               
            </div>            
        </div>
        <div class="game_name">       
            <div class="label"><p class="name">Drink me</p></div>
        </div>        
        <div class="window">
            <div class="web_wrapper">
                <div class="spider_web"></div>
                <div class="spider"></div>
            </div> 
            <div class="behind_window">          
                <div class="ufo"></div>            
                <div class="window_background">                          
                    <div class="moon"></div>
                    <div class="apple_tree"></div>                                
                </div>
            </div> 
        </div>                                               
    </header>
    <div class="main_wrapper">
        <div class="everything">                 
            <div class="fourth_game_potions">
                <div class="game_stuff">                    
                    <div class="inventory">
                        <div class="beer"></div>
                        <div class="eggplant"></div>    
                        <div class="shard"></div>                  
                        <div class="mushroom"></div>    
                        <div class="broccoli"></div>
                        <div class="star"></div>                    
                        <div class="pumpkin"></div>    
                        <div class="cookies"></div>    
                        <div class="steak"></div>
                        <div class="apple"></div>
                        <div class="carrot"></div>
                        <div class="sushi"></div> 
                        <div class="blueberries"></div>
                        <div class="pink_water"></div>
                        <div class="grapes"></div>
                        <div class="unicorn"></div> 
                        <div class="garlic"></div>
                        <div class="salad"></div>
                        <div class="tulip"></div>
                        <div class="love_potion"></div>
                        <div class="acorn"></div>                                                           
                    </div>
                    <div class="shelf_cauldron_cat">
                        <div class="upper_shelf">
                            <div class="potion"></div> 
                            <div class="candle">
                                <div class="candle_light"></div>
                            </div>
                            <div class="witch_hat"></div>                           
                            <div class="magic_wand"></div>
                            <div class="crystal_ball"></div>
                        </div>
                        <div class="cauldron_cat">            
                            <div class="cauldron">
                                <div class="flame"></div>                           
                            </div>
                            <div class="cat"></div>
                        </div> 
                    </div>
                </div>
                <!--<div class="broom"></div>-->                                 
            </div>              
        </div>       
    </div>  
<div class="about">
    <div class="creator">@lyutails</div>
    <div class="slides_logic">   
        <input type="radio" id="a1" name="a" checked>
        <input type="radio" id="a2" name="a">
        <input type="radio" id="a3" name="a">
        <input type="radio" id="a4" name="a">
        <input type="radio" id="a5" name="a">
        <input type="radio" id="a6" name="a">
        <input type="radio" id="a7" name="a">
    </div> 
</div> 
</body>
</html>
